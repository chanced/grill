[package]
authors     = ["chance dinkins"]
description = "wip"
edition     = "2021"
license     = "MIT OR Apache-2.0"
name        = "grill"
repository  = "https://github.com/chanced/grill"
version     = "0.0.0"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
async-trait  = { version = "0.1" }
dyn-clone    = { version = "1.0.11" }
either       = { version = "1.8" }
jsonptr      = { version = "0.3.5", features = ["std", "url"] }
once_cell    = { version = "1.10" }
petgraph     = { version = "0.6" }
reqwest      = { version = "0.11", optional = true }
serde        = { version = "1.0.163", features = ["derive"] }
serde_json   = { version = "1.0" }
snafu        = { version = "0.7.4" }
strum        = { version = "0.24", features = ["derive"] }
strum_macros = { version = "0.24" }
toml         = { version = "0.7.3", optional = true }
url          = { version = "2.2.2" }
yaml         = { version = "0.9.21", optional = true, package = "serde_yaml" }
# async_fn_traits = { version = "0.1.1" }
# regex        = { version = "1.8" }

[dev-dependencies]
tokio = { version = "1.28", features = ["full"] }

[features]

default = ["http"]
http    = ["reqwest"]
